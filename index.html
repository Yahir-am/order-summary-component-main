<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="wrapper"><img src="./images/illustration-hero.svg" alt="Illustration"></div>
      <div class="order__summary">
        <h1>Order Summary</h1>
        <p class="paragraph">You can now listen to millions   of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class="annual__plan">
          <div class="annual__plan__info">
            <img src="./images/icon-music.svg" alt="Music">
            <div class="info">
              <p>Annual Plan<br>
                <span>$59.99/year</span></p>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <button>Porceed to Payment</button>
        <a href="#" class="cancel">Cancel Order</a>
      </div>
    </div>
  </main>
</body>
</html>
